<div class="modal fade sort-by-modal" tabindex="-1" data-backdrop='static' role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sort By</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <u4-ib-sort-by-modal-item #sortByItem *ngFor="let sortButton of sorters" [sorter]="sortButton" (sorterRemoved)="onSorterRemoved($event)"></u4-ib-sort-by-modal-item>
        <button class="btn btn-secondary btn-sm add-sort-by-button" [disabled]="sorters.length == sortingColumnsProvider.properties.length" (click)="onAddSorting($event)">Add sorting</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" [disabled]="!isValid" (click)="onApplySortings()" data-dismiss="modal">Apply</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<ul class="nav nav-tabs" role="tablist">
  <li class="nav-item">
    <a #gridTabLink id="gridTabLink" class="nav-link active" data-toggle="tab" href="#gridTab" role="tab">Grid</a>
  </li>
  <li class="nav-item">
    <a #pivotGridTabLink id="pivotGridTabLink" class="nav-link" data-toggle="tab" href="#pivotGridTab" role="tab">Pivot Grid</a>
  </li>
</ul>

<div class="tab-content ib-content">
  <div class="tab-pane active ib-content" id="gridTab" role="tabpanel">
    <u4-ib-sorting-bar #sortBar (toggledButton)="grid.sortToggled($event)" (applySortings)="grid.updateSortings()"
                       (reloadGrid)="grid.reload(true)" (expressionsButtonClicked)="onShowExpressions()"></u4-ib-sorting-bar>
    <u4-ib-grid #grid [sortBar]="sortBar" (sortChanged)="sortBar.onSortChanged($event)"></u4-ib-grid>
  </div>
  <div class="tab-pane ib-content-pivot" id="pivotGridTab" role="tabpanel">
    <u4-ib-pivot-grid #pivotGrid></u4-ib-pivot-grid>
  </div>
</div>
